<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="../Etch-a-Sketch/index.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <p>select the size</p>
        <button class="popup" onclick="createBoard(getSize())">Select</button>
    </div>
    <p class="message"></p>
    <p class="draw"></p>
    <div class="container"></div>
    <div class="footer">
        <button class="black-button" onclick="setColor('black')">Black</button>
        <button class="random-button" onclick="setColor('random')">Random</button>
        <button class="reset-button" onclick="resetBoard()">Reset</button>
    </div>
    <script src="../Etch-a-Sketch/javascript.js"></script>
</body>
</html>
